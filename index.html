<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebGIS Perda 1 Tahun 2024 - Kab. Bogor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-6.6, 106.8], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    var perdaLayer = L.esri.dynamicMapLayer({
      url: "https://geoportal.bogorkab.go.id/server/rest/services/Perda_1_Tahun_2024/MapServer",
      opacity: 0.7
    }).addTo(map);
    perdaLayer.bindPopup(function (error, featureCollection) {
      if (error || !featureCollection.features.length) {
        return false;
      } else {
        return "Layer: Perda 1 Tahun 2024";
      }
    });
  </script>
</body>
</html>
